{{ define "title" }}
  {{ .Title }}
{{ end }}

{{ define "description" }}
  {{ with .Description }}
    <meta name="description" content="{{.}}">
  {{ else }}
    <meta name="description" content="{{.Site.Params.description}}">
  {{ end }}
{{ end }}

{{ define "main" }}
  <main class="blog-detail">
    <div class="wrapper">
      <section class="blog-content">
        {{- .Content }}
        <div id='discourse-comments'></div>
      </section>
    </div>
  </main>
{{ end }}
